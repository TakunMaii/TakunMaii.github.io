<!DOCTYPE html>

<html>
    <head>
        <title>TakunMaii's Home</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
    </head>
    <body>
        <h1 id="mainTitle">Welcome! I'm MAII.</h1>
        <p id="rule"></p>
        <button id="enter-btn">看看MAII的GitHub主页</button>

        <style>
            #enter-btn{
                width: 60%;
                margin-left: 50%;
                transform: translateX(-50%);
                border: none;
                display: block;
                box-shadow: 2px 1px 2px #00000055;
                padding: 35px;
                font-size: 30px;
            }
        </style>

        <script>
            const btn = document.getElementById('enter-btn');
            btn.onclick = ()=>{
                location.assign("https://github.com/TakunMaii");
            }
            function resetBtn(text, onclick)
            {
                btn.innerText = text;
                btn.onclick = onclick;
            }
            function choose(factor)
            {//factor is 0 to 1
                if(factor>=0 && factor < 0.5)
                {
                    resetBtn("看看MAII的GitHub主页",()=>{
                        location.assign("https://github.com/TakunMaii");
                    });
                }
                else if(factor >=0.5 && factor <=1)
                {
                    resetBtn("看看有趣的网站",()=>{
                        location.assign("https://maii.moe/FunnyWebs/fake-wechat.html");
                    });
                }
            }
            if (/Mobi|Android|iPhone/i.test(navigator.userAgent)) {
                // 移动设备
                window.addEventListener('deviceorientation', (event)=>{
                    choose((event.beta+180.0)/360.0);
                }, false);
                document.getElementById('rule').innerText = "翻转手机来导航";
            }
            else
            {
                // PC
                window.addEventListener('resize', ()=>{
                    var webwidth = document.body.clientWidth;
                    var screenwidth = window.screen.width;
                    choose(webwidth/screenwidth);
                });
                document.getElementById('rule').innerText = "改变窗口宽度来导航";
            }

        </script>
    </body>
</html>
