<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麻衣的博客</title>
    <style>
        #main-container {
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        #blog-container {
            border: 1px solid black;
            margin-top: 10px;
            padding: 10px;
        }

        #element-brief {
            margin-left: 15px;
        }

        #element-link {
            color:black;
        }
    </style>
</head>

<body>

    <div id="main-container">

    </div>

    <script>
        const mainContainer = document.getElementById('main-container');

        fetch('./BlogSource/blog-manifest.json')
            .then(response => response.json())
            .then(data => {
                data.forEach(element => {
                    const blogContainer = document.createElement('div');
                    blogContainer.id = "blog-container";
                    blogContainer.innerHTML = `
                        <h2 id="element-title">${element.title}</h2>
                        <p id="element-brief">${element.brief}</p>
                        <a id="element-link" href="./blog.html#${element.url}">Read more</a>
                    `;
                    mainContainer.appendChild(blogContainer);
                });
            });


    </script>
</body>

</html>
